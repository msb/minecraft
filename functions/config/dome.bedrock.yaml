# all configuration specific to generating domes in the bedrock version

# all blocks that the dome can be made of and their tag (to be used in the function name)
blocks_and_tags:
    - ['glass', 'clear']
    - ['stained_glass {pink}', 'pink']
    - ['stained_glass {yellow}', 'yellow']
    - ['stained_glass {blue_light}', 'blue']
    - ['stained_glass {green}', 'green']
