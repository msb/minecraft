# all configuration specific to generating domes in the java version

# all blocks that the dome can be made of and their tag (to be used in the function name)
blocks_and_tags:
    - ['minecraft:glass', 'clear']
    - ['minecraft:pink_stained_glass', 'pink']
    - ['minecraft:yellow_stained_glass', 'yellow']
    - ['minecraft:cyan_stained_glass', 'blue']
    - ['minecraft:green_stained_glass', 'green']

# the namespace of the functions
namespace: 'dome/functions'
