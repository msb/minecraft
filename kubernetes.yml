---
  apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app: bds
    name: bds
  spec:
    # never more than 1 since BDS is not horizontally scalable
    replicas: 1
    serviceName: bds
    selector:
      matchLabels:
        app: bds
    template:
      metadata:
        labels:
          app: bds
      spec:
        containers:
          - name: main
            image: msb140610/fork-minecraft-bedrock-server:20200529
            volumeMounts:
              - mountPath: /data
                name: data
            env:
              - name: EULA
                value: "TRUE"
              - name: GAMEMODE
                value: creative
              - name: ALLOW_CHEATS
                value: "true"            
              - name: LEVEL_NAME
                value: "creative-1"
            ports:
              - containerPort: 19132
                protocol: UDP
            readinessProbe: &probe
              exec:
                command:
                  - mc-monitor
                  - status-bedrock
                  - --host
                  # force health check against IPv4 port
                  - 127.0.0.1
              initialDelaySeconds: 30
            livenessProbe: *probe
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
---
  apiVersion: v1
  kind: Service
  metadata:
    name: bds
  spec:
    selector:
      app: bds
    ports:
      - port: 19132
        protocol: UDP
    type: LoadBalancer